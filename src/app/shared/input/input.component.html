<div class="prefix" *ngIf="prefix">{{prefix}}</div>
<input [type]="type" [placeholder]="placeholder" [formControl]="control">
<div class="clear-field" *ngIf="control?.value && !control?.disabled">

</div>
<div class="focus-border"></div>
