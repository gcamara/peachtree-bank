
<div class="date">
    {{ formattedDate }}
</div>
<div class="image">
    <img *ngIf="transaction.merchant.accountNumber" src="../../../assets/icons/{{filename}}.png" alt="{{merchant}}'s logo">
</div>
<div class="transaction-details">
    <div class="merchant">{{merchant}}</div>
    <div class="payment-type">{{payment}}</div>
</div>
<div class="amount">{{amount}}</div>
